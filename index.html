<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div id="main">
            <div class="elevatorArea">
                <div class="elevator">
                    <div><span>5</span></div>
                    <div><span>4</span></div>
                    <div><span>3</span></div>
                    <div><span>2</span></div>
                    <div><span>1</span></div>
                    <div id="el4" class="el">
                    </div>
                </div>
                <div class="switch" id="switch1">
                    <img class="onoff" id="off4" src="icons/switch-on.png" alt="">
                </div>
            </div>
            <div class="elevatorArea">
                <div class="elevator">
                    <div><span>5</span></div>
                    <div><span>4</span></div>
                    <div><span>3</span></div>
                    <div><span>2</span></div>
                    <div><span>1</span></div>
                    <div id="el3" class="el">
                    </div>
                </div>
                <div class="switch">
                    <img class="onoff" id="off3" src="icons/switch-on.png" alt="">
                </div>
            </div>
            <div class="elevatorArea">
                <div class="elevator">
                    <div><span>5</span></div>
                    <div><span>4</span></div>
                    <div><span>3</span></div>
                    <div><span>2</span></div>
                    <div><span>1</span></div>
                    <div id="el2" class="el">
                    </div>
                </div>
                <div class="switch">
                    <img class="onoff" id="off2" src="icons/switch-on.png" alt="">
                </div>
            </div>
            <div class="elevatorArea">
                <div class="elevator">
                    <div><span>5</span></div>
                    <div><span>4</span></div>
                    <div><span>3</span></div>
                    <div><span>2</span></div>
                    <div><span>1</span></div>
                    <div id="el1" class="el">
                    </div>
                </div>
                <div class="switch">
                    <img class="onoff" id="off1" src="icons/switch-on.png" alt="">    
                </div>
            </div>


    
            <div id="control">
                <div class="floorContainer">
                    <div class="floor"><span>5</span></div>
                    <div class="floor floorbtn">
                        <img src="icons/arrow-up.png" alt="">
                    </div>
                </div>
                <div class="floorContainer">
                    <div class="floor"><span>4</span></div>
                    <div class="floor floorbtn">
                        <img src="icons/arrow-up.png" alt="">
                    </div>
                </div>
                <div class="floorContainer">
                    <div class="floor"><span>3</span></div>
                    <div class="floor floorbtn">
                        <img src="icons/arrow-up.png" alt="">
                    </div>
                </div>
                <div class="floorContainer">
                    <div class="floor"><span>2</span></div>
                    <div class="floor floorbtn">
                        <img src="icons/arrow-up.png" alt="">
                    </div>
                </div>
                <div class="floorContainer">
                    <div class="floor"><span>1</span></div>
                    <div class="floor floorbtn">
                        <img src="icons/arrow-up.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
